html,

    height: 100vh;
    margin: 0;
    padding: 0
}
.wrapper {
    width: 100%;
    height: 2000px;
    height: 300vh;
    margin: 0 auto -800px
}
.push,
    .footer {

width: 100%;
height: 800px
}
.footer {

}
#gotop {
display: table-cell;
display: inline-block;
opacity: 0;
position: absolute;
position: fixed;
z-index: 100;
right: 6%;
bottom: 15%;
text-decoration: none;
outline: none;
color: #333;
font: normal normal normal 1em/1.5 'Helvetica Neue', Helvetica, Arial, sans-serif;
touch-action: none;
cursor: pointer;

-webkit-transform: translate(0, 0) scale(.8);
-ms-transform: translate(0, 0) scale(.8);
transform: translate(0, 0) scale(.8);

-webkit-transition-property: opacity, transform;
-o-transition-property: opacity, transform;
transition-property: opacity, transform;
-webkit-transition-duration: .2s;
     -o-transition-duration: .2s;
        transition-duration: .2s;
-webkit-transition-timing-function: ease-in-out;
     -o-transition-timing-function: ease-in-out;
        transition-timing-function: ease-in-out;
-webkit-transition-delay: 0;
     -o-transition-delay: 0;
        transition-delay: 0;
}
html #gotop.visible {
    opacity: 1;
    -webkit-transform: translate(0, 0) scale(1);
    -ms-transform: translate(0, 0) scale(1);
    transform: translate(0, 0) scale(1)
}
#gotop svg,
    .svg #gotop span{display: none}
.svg #gotop svg{display: block}

</style>

</head>
